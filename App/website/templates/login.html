{% extends "base.html" %}

<title>{% block title %}Login{% endblock %}</title>

{% block content %}

<style>
  body {
    margin-top: 0px;
    background: #343a40;
  }
  .header {
    align-content: center;
    color: rgb(255, 255, 255);
  }
  .text {
    align-content: center;
    color: rgb(255, 255, 255);
  }
</style>

<form method="post">
  <br />
  <h3 class="header">Log In</h3>
  <br />
  <div class="form-group">
    <label class="text" for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      required />
  </div>
  <br />
  <div class="'form-group">
    <label class="text" for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
      required />
  </div>
  <br />

  <input type="submit" class="btn btn-primary" name="action" value="login" />
</form>

{% endblock %}
